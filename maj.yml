---

- hosts: all
  remote_user: ansible

  tasks:
  - name: "Update all debian"
    apt:
      name: "*"
      state: latest
    when: ansible_facts['os_family'] == "Debian"

  tasks:
  - name: "Update all ubuntu"
    apt:
      name: "*"
      state: latest
    when: ansible_facts['os_family'] == "Ubuntu"


